name: Deploy Meu Diario de Obras API

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build JAR
        run: mvn clean package -Dmaven.test.skip=true

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/*.jar
          target: /opt/meudiariodeobras

      - name: Restart application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            # Instalar dependências do Playwright no EC2
            echo "Instalando dependências do Playwright..."
            sudo apt-get update
            sudo apt-get install -y \
              libatk1.0-0 \
              libatk-bridge2.0-0 \
              libatspi2.0-0 \
              libxcomposite1 \
              libxdamage1 \
              libxfixes3 \
              libxrandr2 \
              libgbm1 \
              libxkbcommon0 \
              libpango-1.0-0 \
              libcairo2 \
              libasound2 \
              libcups2 \
              libdbus-1-3 \
              libdrm2 \
              libexpat1 \
              libnspr4 \
              libnss3 \
              libx11-6 \
              libxcb1 \
              libxext6 \
              fonts-liberation \
              libu2f-udev \
              libvulkan1 \
              xdg-utils

            APP_DIR=/opt/meudiariodeobras/target
            JAR_NAME=$(ls $APP_DIR/*.jar | head -n 1)

            echo "Parando aplicação..."
            pkill -f "$JAR_NAME" || true

            echo "Iniciando aplicação..."
            nohup java -jar "$JAR_NAME" > $APP_DIR/app.log 2>&1 &
