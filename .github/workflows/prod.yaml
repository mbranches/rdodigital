name: Deploy Meu Diario de Obras API

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21


      - name: Build JAR
        run: mvn clean package -Dmaven.test.skip=true

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/*.jar,pom.xml
          target: /opt/meudiariodeobras

      - name: Restart application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            APP_DIR=/opt/meudiariodeobras/target
            JAR_NAME=$(ls $APP_DIR/*.jar | head -n 1)

            echo "Instalando dependências do sistema para Playwright..."
            sudo apt-get update || true
            sudo apt-get install -y \
              libatk1.0-0 \
              libatk-bridge2.0-0 \
              libatspi2.0-0 \
              libxcomposite1 \
              libxdamage1 \
              libxfixes3 \
              libxrandr2 \
              libgbm1 \
              libxkbcommon0 \
              libnss3 \
              libnspr4 \
              libasound2 \
              libdbus-glib-1-2 \
              libxshmfence1 \
              libdrm2 \
              libxcb1 \
              libcups2 \
              libpango-1.0-0 \
              libcairo2 \
              ffmpeg \
              wget \
              ca-certificates || true

            echo "Instalando Chromium para Playwright usando Java..."
            if [ ! -d "$HOME/.cache/ms-playwright" ]; then
              echo "Playwright não encontrado, instalando..."
              cd /opt/meudiariodeobras
              java -cp "$JAR_NAME" com.microsoft.playwright.CLI install chromium || {
                echo "Falha ao instalar via JAR, tentando baixar manualmente..."
                wget -O /tmp/playwright.jar https://repo1.maven.org/maven2/com/microsoft/playwright/playwright/1.56.0/playwright-1.56.0.jar
                java -jar /tmp/playwright.jar install chromium
              }
            else
              echo "Playwright já está instalado"
            fi

            echo "Parando aplicação..."
            pkill -f "$JAR_NAME" || true
            sleep 2

            echo "Iniciando aplicação..."
            nohup java -jar "$JAR_NAME" > $APP_DIR/app.log 2>&1 &

            echo "Aplicação iniciada com sucesso!"

